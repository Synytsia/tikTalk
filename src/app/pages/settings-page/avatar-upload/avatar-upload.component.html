<img [src]="preview()"
  class="avatar">

<div
  dnd
  class="dropzone" tabindex="0" (keyup.enter)="fileDrop.click()"
  (fileWasDropped)="onFileDropped($event)"
>

  <div class="dropzone-content">
    <svg icon="upload" class="upload-icon"></svg>
    <span class="medium-text">Перетащіть зображення або Завантажте</span>
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  >

</div>
